<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div id="target">
            <div id="top-page" class="vh-100 d-flex flex-column align-items-center justify-content-center d-none">
                <div class="d-flex justify-content-center">
                    <h1>Tic Tac Toe</h1>
                </div>
                <div class="d-flex justify-content-center">
                    <form method="rule" id="player-info" onsubmit="event.preventDefault(); startGame();">
                        <div class="form-group mt-2">
                            <label for='length'>Select length of the board</label>
                            <input type="number" name="length" id="length" value="3" min="3" max="7" class="form-control w-100 text-right" required>
                        </div>
                        <div class="form-group mt-2">
                            <label for='playerName'>Input player name</label>
                            <input type="text" name="playerName" id="playerName" class="form-control w-100 text-right" required>
                        </div>
                        <div class="mt-3">
                            <p class="mb-0">Select favorite mark</p>
                            <div>
                                <input type="radio" id="circle" name="mark" checked>
                                <label for="circle">丸(○)</label>
                            </div>
                            <div>
                                <input type="radio" id="triangle" name="mark">
                                <label for="triangle">三角(△)</label>
                            </div>
                            <div>
                                <input type="radio" id="star" name="mark">
                                <label for="star">星(☆)</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class ="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-primary" form="player-info">Game start</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="victory_logic.js"></script>
    </body>
</html>
