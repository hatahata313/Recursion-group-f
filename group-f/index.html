<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        
        <div class = "vh-100 d-flex flex-column align-items-center justify-content-center">
            <div class="d-flex justify-content-center" >
                <h1>Tic Tac Toe</h1>
            </div>
            <div class ="d-flex justify-content-center">
                <div>
                    <form method="rule" action="">
                        <p>Select length of the board<br><input type="number" name="board" min="2"></p>
                        <p>Input player name<br><input type="text" name="playename"></p>
                    </form>
                </div>
            </div>
            <div class ="d-flex justify-content-center"> 
                <button type="button" class="btn btn-primary">Game start</button>
            </div>
        </div>
        
        <div class='vh-100 d-flex flex-column align-items-center'>
            <div id="top-text" class = "d-flex justify-content-center">
                <div style = "padding: 100px 40% 0px 40%">
                    <p>NextPlayer:Player1</p>
                </div>
            </div>
                <!-- atcoder の準備で抜けます　またちょこちょこ触っときます　お疲れ様です-->
            <div class="d-flex justify-content-center align-items-center">
                <div class="container bg-primary p-5">
                    <div class="row">
                        <div class="d-flex justify-content-center align-items-center bg-success square border display-4">○</div>
                        <div class="d-flex justify-content-center align-items-center bg-success square border display-4">○</div>
                        <div class="d-flex justify-content-center align-items-center bg-success square border display-4">○</div>
                    </div>
                    <div class="row">
                        <div class="d-flex justify-content-center align-items-center bg-success square border display-4">○</div>
                        <div class="d-flex justify-content-center align-items-center bg-success square border display-4">○</div>
                        <div class="d-flex justify-content-center align-items-center bg-success square border display-4">○</div>
                    </div>
                    <div class="row">
                        <div class="d-flex justify-content-center align-items-center bg-success square border display-4">○</div>
                        <div class="d-flex justify-content-center align-items-center bg-success square border display-4">○</div>
                        <div class="d-flex justify-content-center align-items-center bg-success square border display-4">○</div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <p>Player1: ○</p>
                <p>Player2: ×</p>
            </div>
        </div>


    </body>
</html>
